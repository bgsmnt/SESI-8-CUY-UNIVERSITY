<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generators</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="icon" href="http://127.0.0.1/favicon.ico" type="image/x-icon"></head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="d-flex flex-column">
            <h1>Password Generators By BGS</h1>
            <div class="d-flex flex-column gap-2 mt-2">
                <label for="passwordLength" class="text-uppercase fw-bold">Panjang Password</label>
                <input class="form-control form-control-lg" id="passwordLength" type="number" />
                <label for="passwordLength" class="text-uppercase fw-bold">Password</label>
                <input class="form-control form-control-lg" id="password" disabled />
                <button class="btn btn-dark text-uppercase fw-bold btn-lg mt-2" onclick="getPassword()">GENERATE PASSWORD</button>
                <a class="btn btn-primary text-uppercase fw-bold btn-lg mt-2" onclick="savePassword()" id="saveButton">Save PASSWORD</a>
            </div>
        </div>
    </div>
    <script>
        let passwordLength = document.getElementById("passwordLength");
let password = document.getElementById("password");
let saveButton = document.getElementById("saveButton");

function generatePassword(length) {
    const lowerAlphabet = "abcdefghijklmnopqrstuvwxyz";
    const upperAlphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const numeric = "0123456789";
    const symbols = "`!@#$%^&*()_+|}{:?></.,';\\][~";

    const data = lowerAlphabet + upperAlphabet + numeric + symbols;
    let generator = '';
    for (let index = 0; index < length; index++) {
        generator += data[~~(Math.random() * data.length)];
    }
    return generator;
}

function getPassword() {
    const newPassword = generatePassword(passwordLength.value);
    password.value = newPassword;
    alert('Kata sandi telah dihasilkan!!');
}

function savePassword() {
    const newPassword = password.value.trim();

    if (newPassword === '') {
        alert('Kata sandi tidak boleh kosong.');
        return;
    }

    document.title = newPassword;

    // Membuat tautan untuk mengunduh kata sandi sebagai file teks
    const downloadLink = document.createElement('a');
    downloadLink.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(`password saya: ${newPassword}`));
    downloadLink.setAttribute('download', 'MyPasswordGenerateLOG.txt');
    downloadLink.style.display = 'none';
    document.body.appendChild(downloadLink);

    // Mengklik tautan unduh secara otomatis
    downloadLink.click();

    // Hapus tautan unduh dari DOM setelah selesai
    document.body.removeChild(downloadLink);

    alert('Kata sandi berhasil disimpan.');
}

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
